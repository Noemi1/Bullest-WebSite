<section class="home__banner" id="banner__home" [class.full]="this.bannerFull" [class.contraste]="this.contrasteAtivo">
    <div class="banner__imagem">
        <img src="../../../../../assets/img/logo-bullest-banner.png" alt="Logo Bullest" class="logo-banner" [hidden]="this.contrasteAtivo">
        <img src="../../../../../assets/img/logo-bullest-banner-contrast.png" alt="Logo Bullest em Contraste" class="logo-banner" [hidden]="!this.contrasteAtivo">
        <div class="banner__frases">
            <div class="banner__frases-inner" *ngFor="let frase of this.frases">
                <p> {{ frase.Frase }} </p>
            </div>
        </div>
        <app-botao-scroll-down></app-botao-scroll-down>
    </div>
</section>
<app-sobre-nos></app-sobre-nos>
<app-servicos></app-servicos>
<app-cases></app-cases>
<app-feed></app-feed>
<app-faq></app-faq>
<app-contato></app-contato>
