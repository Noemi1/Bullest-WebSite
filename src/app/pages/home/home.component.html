<section class="home__banner" id="banner__home" [class.full]="this.bannerFull">

        <img src="../../../../../assets/img/logo-bullest-banner.png" alt="" srcset="">
        <div class="banner__frases">
            <div class="banner__frases-inner" *ngFor="let frase of this.frases">
                <p> {{ frase.Frase }} </p>

        <app-botao-scroll-down></app-botao-scroll-down>
    </div>
</section>
